[[extend 'layout.html']]

<style>
    [v-cloak] {
        display: none;
    }
</style>

<div class="section" id="vue-target4" v-cloak>
<div class="section">
    <!-- Title -->
    <h1 class="title">
        <div style="display: flex; flex-direction: column; align-items: center; margin-top: 20px;">
            <h1 style="font-size: 1.1em; margin-bottom: 0px;">Job Analytics</h1>
            <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 4px;">
                <span style="font-size: 0.7em;">(Field: [[=field_name]])</span>
            </div>
        </div>

        <button>
            <a class="block" href="[[=URL('index')]]">
                <span class="secondary button" style="color: white; font-size: 1.1em;">Home Page</span>
            </a>
        </button>
    </h1>
    <span id="time-entered"></span>

    <!-- <button class="primary" @click="salary_avg()">
        Average Salary
    </button> -->
</div>
</div>


[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
    // Update the time entered
    function updateTimeEntered() {
        const currentTime = new Date().toLocaleTimeString();
        // Update the span element with the time
        document.getElementById("time-entered").textContent = "Time Entered: " + currentTime;
    }
    // Call the function to update the time on page load
    updateTimeEntered();
</script>
<script>
    let load_jobs_url = "[[=XML(load_jobs_url)]]";
    let salary_avg_url = "[[=XML(salary_avg_url)]]";
	let similar_jobs_url = "[[=XML(similar_jobs_url)]]";
</script>
<script src="js/analytics.js"></script>
[[end]]
